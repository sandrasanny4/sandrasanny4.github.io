<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>

	<style>
     .my_filter{

      -webkit-filter: blur: (100px)  saturate(150%);
      filter: blur(5px) saturate(50%);

     }





    .my_filter:hover{

      animation:6s myfilteranimation forwards;

    }




     @keyframes myfilteranimation{
      
	      100%{
	       -webkit-filter:  blur:(0px)  saturate(0%);
	       filter: blur(0px) saturate (0%);
     }




	</style>
</head>
<body>

<img class="my_filter" src="img/madrid.png" alt="madrid">

</body>
</html>
